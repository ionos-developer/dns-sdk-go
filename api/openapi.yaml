  schemas:
    recordTypes:
      description: Holds supported dns record types.
      enum:
      - A
      - AAAA
      - CNAME
      - MX
      - NS
      - SOA
      - SRV
      - TXT
      - CAA
      type: string
    zoneTypes:
      description: Represents the possible zone types.
      enum:
