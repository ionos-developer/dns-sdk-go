openapi: 3.0.2
info:
  contact:
    name: API Beta Support
    url: /docs/getstarted#support
  description: |
    ## Working with the API
    Every endpoint uses the `X-API-Key` header for authorization, to obtain the key please see the [Official Documentation](/docs/getstarted).

    Please note that any zone or record updates might conflict with active services. In such cases, the DNS records belonging to the conflicting services will be deactivated.

    ## Support
    Support questions may be posted in English: <a href='/docs/getstarted#support'>API Beta Support</a>.

    Please note that in the Beta phase we offer support in the business Hours Mo-Fri 9:00-17:00 EET.
    <h2>
    <details>
      <summary>Release notes</summary>

      Vesion 1.0.0
      Exposed CRUD operations for customer zone.
    </details>
    </h2>
  title: DNS API
  version: 1.0.0
servers:
- description: Production server
  url: https://api.hosting.ionos.com/dns
security:
- ApiKeyAuth: []
paths:
  /v1/zones:
    get:
      description: Returns list of customer zones.
      operationId: getZones
      responses:
        "200":
          content:
            application/json:
              examples:
                Zones:
                  $ref: '#/components/examples/zones'
              schema:
                items:
                  $ref: '#/components/schemas/zone'
                type: array
          description: Succesful response.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Zones
  /v1/zones/{zoneId}:
    get:
      description: Returns a customer zone.
      operationId: getZone
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      - description: The FQDN used to filter all the record names that end with it.
        example: subhost.example.com
        explode: true
        in: query
        name: suffix
        required: false
        schema:
          type: string
        style: form
      - description: The record names that should be included (same as name field
          of Record)
        example: www.subdomain.example.com
        explode: true
        in: query
        name: recordName
        required: false
        schema:
          type: string
        style: form
      - description: A comma-separated list of record types that should be included
        example: A,AAAA
        explode: true
        in: query
        name: recordType
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Customer zone:
                  $ref: '#/components/examples/customer-zone'
              schema:
                $ref: '#/components/schemas/customer-zone'
          description: Succesful response.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Zones
    patch:
      description: Replaces all records of the same name and type with the ones provided.
      operationId: patchZone
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Record list:
                $ref: '#/components/examples/record-list'
            schema:
              items:
                $ref: '#/components/schemas/record'
              type: array
        description: records
        required: true
      responses:
        "200":
          description: Succesful response.
        "400":
          content:
            application/json:
              examples:
                Bad request:
                  $ref: '#/components/examples/bad-request-error'
              schema:
                items:
                  $ref: '#/components/schemas/errors'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Zones
    put:
      description: Replaces all records in the zone with the ones provided
      operationId: updateZone
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Record list:
                $ref: '#/components/examples/record-list'
            schema:
              items:
                $ref: '#/components/schemas/record'
              type: array
        description: records
        required: true
      responses:
        "200":
          description: Succesful response.
        "400":
          content:
            application/json:
              examples:
                Bad request:
                  $ref: '#/components/examples/bad-request-error'
              schema:
                items:
                  $ref: '#/components/schemas/errors'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Zones
  /v1/zones/{zoneId}/records:
    post:
      description: Creates records for a customer zone.
      operationId: createRecords
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Record list:
                $ref: '#/components/examples/record-list'
            schema:
              items:
                $ref: '#/components/schemas/record'
              type: array
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                Successful response:
                  $ref: '#/components/examples/record-list-created'
              schema:
                items:
                  $ref: '#/components/schemas/record-response'
                type: array
          description: Records created.
        "400":
          content:
            application/json:
              examples:
                Bad request:
                  $ref: '#/components/examples/invalid-record-without-id'
                Invalid Domain Name:
                  $ref: '#/components/examples/bad-request-invalid-domain-name-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Records
  /v1/zones/{zoneId}/records/{recordId}:
    delete:
      description: Delete a record from the customer zone.
      operationId: deleteRecord
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the record.
        explode: false
        in: path
        name: recordId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Succesful response.
        "404":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/record-not-found-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Record not found.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Records
    get:
      description: Returns the record from the customer zone with the mentioned id.
      operationId: getRecord
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the record.
        explode: false
        in: path
        name: recordId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                Record:
                  $ref: '#/components/examples/record'
              schema:
                $ref: '#/components/schemas/record-response'
          description: Succesful response.
        "404":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/record-not-found-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Record not found.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Records
    put:
      description: Update a record from the customer zone.
      operationId: updateRecord
      parameters:
      - description: The id of the customer zone.
        explode: false
        in: path
        name: zoneId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the record.
        explode: false
        in: path
        name: recordId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/record-update'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Successful response:
                  $ref: '#/components/examples/record-updated'
              schema:
                $ref: '#/components/schemas/record-response'
          description: Record updated.
        "400":
          content:
            application/json:
              examples:
                Bad request:
                  $ref: '#/components/examples/bad-request-error'
              schema:
                items:
                  $ref: '#/components/schemas/errors'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "404":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/record-not-found-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Record not found.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Records
  /v1/records/normalizer:
    post:
      description: Returns the normalized record.
      operationId: normalizeRecord
      requestBody:
        content:
          application/json:
            examples:
              Record:
                $ref: '#/components/examples/record-not-normalized'
            schema:
              $ref: '#/components/schemas/record'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Successful response:
                  $ref: '#/components/examples/record-normalized'
              schema:
                $ref: '#/components/schemas/record'
          description: Normalized record.
        "400":
          content:
            application/json:
              examples:
                Invalid Request:
                  $ref: '#/components/examples/bad-request-invalid-data-error'
                Invalid Record:
                  $ref: '#/components/examples/bad-request-invalid-record-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Records
  /v1/dyndns:
    delete:
      description: Disable Dynamic Dns
      operationId: disableDynDns
      responses:
        "200":
          description: Succesful response.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Dynamic DNS
    post:
      description: Activate Dynamic Dns for a bundle of (sub)domains. The url from
        response will be used to update the ips of the (sub)domains.
      operationId: activateDynDns
      requestBody:
        content:
          application/json:
            examples:
              Enable Dynamic DNS:
                $ref: '#/components/examples/dyn-dns-request'
            schema:
              $ref: '#/components/schemas/dyn-dns-request'
        description: Dynamic Dns configuration.
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                bulkId: 22af3414-abbe-9e11-5df5-66fbe8e334b4
                updateUrl: https://ipv4.api.hosting.ionos.com/dns/v1/dyndns?q=dGVzdC50ZXN0
                domains:
                - example-zone.de
                - www.example-zone.de
                description: My DynamicDns
              schema:
                $ref: '#/components/schemas/dynamic-dns'
          description: Succesful response.
        "400":
          content:
            application/json:
              examples:
                Invalid Request:
                  $ref: '#/components/examples/bad-request-invalid-data-error'
                Invalid Domain Name:
                  $ref: '#/components/examples/bad-request-invalid-domain-name-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Dynamic DNS
  /v1/dyndns/{bulkId}:
    delete:
      description: Disable Dynamic Dns for bulk id
      operationId: deleteDynDns
      parameters:
      - description: Dynamic Dns configuration identifier.
        explode: false
        in: path
        name: bulkId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Succesful response.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Dynamic DNS
    put:
      description: Update Dynamic Dns for bulk id
      operationId: updateDynDns
      parameters:
      - description: Dynamic Dns configuration identifier.
        explode: false
        in: path
        name: bulkId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Update Dynamic DNS:
                $ref: '#/components/examples/dyn-dns-request'
            schema:
              $ref: '#/components/schemas/dyn-dns-request'
        description: Dynamic Dns configuration.
        required: true
      responses:
        "200":
          description: Succesful response.
        "400":
          content:
            application/json:
              examples:
                Invalid Request:
                  $ref: '#/components/examples/bad-request-invalid-data-error'
                Invalid Domain Name:
                  $ref: '#/components/examples/bad-request-invalid-domain-name-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/unauthorized-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Unauthorized request.
        "403":
          content:
            application/json:
              examples:
                Forbidden:
                  $ref: '#/components/examples/forbidden-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Forbidden request.
        "404":
          content:
            application/json:
              examples:
                Not Found:
                  $ref: '#/components/examples/dyndns-not-found-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: DynDns not found error.
        "500":
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: '#/components/examples/internal-server-error'
              schema:
                items:
                  $ref: '#/components/schemas/error'
                type: array
          description: Internal server error.
      tags:
      - Dynamic DNS
